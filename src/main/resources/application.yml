spring:
  application:
    name: preclinical-data-platform
  
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
  
  cache:
    type: simple
  
  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    com.example: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"